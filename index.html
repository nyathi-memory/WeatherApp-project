    <title>Weather App</title>

<body>
    <div class="app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search"placeholder="Enter a city..." required class="search-form-input" id="search-form-input"/>
            <input type="submit" value="Search" class="search-form-button"/>
        </form>
    </header>
    <main>
        <div class="app-data">
            <div>
                <h1 class="city" id="city">
                </h1>
                <p class="app-details">
                    <span id="date"></span> 
                    <span id="description"></span>
                    <br>
                    Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind"></strong>
                </p>
            </div>
            <div class="app-temperature">
                <div >
                    <img src=""class="icon" id="icon">
                </div>
                <div class="app-value" id="temperature"></div>
                <div class="app-unit">Â°C</div>
            </div>
         
        </div>
